<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="audio/background-music.mp3" autoplay loop></audio>

    <div class="profile-container">
        <h1>Welcome to My Profile</h1>
        <p>Hello! I'm [Your Name]. Connect with me on social media!</p>
        
        <div class="social-links">
            <a href="https://facebook.com/your-profile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://discord.com/your-profile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
            </a>
            <a href="https://github.com/your-profile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
        </div>
    </div>
</body>
</html>
